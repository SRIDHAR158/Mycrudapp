<div class="col-md-6 offset-md-3">
<h2>Create Employee</h2>

<form (ngSubmit) = "createEmployee()">
  
    <!-- <div *ngFor = "let employee of employees"> -->
    <div class="form-group">
       <label> First Name </label>
    <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label> Last Name </label>
     <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.lastName" name="lastName">
     </div>

    <div class="form-group">
        <label> Email Id </label>
     <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.emailId" name="emailId">
    </div>

    <!-- <div class="form-group">
        <label> Address </label>
     <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.emailId" name="emailId">
    </div> -->

    <br>

     <button class="btn btn-success" type="submit"> Submit </button>

   
<!-- 
    </div> -->

</form>
</div>
